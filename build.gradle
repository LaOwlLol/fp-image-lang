plugins {
    id 'java'
    id 'application'
    id 'antlr'
}

version = '0.3.0'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {

    antlr "org.antlr:antlr4:4.7.2"
    
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    compile 'com.github.LaOwlLol:fp-image:v0.3.3'
    compile files(fileTree(dir: 'lib', includes: ['*.jar']))

    //gives access to file utils like get extension.
    compile group: 'commons-io', name: 'commons-io', version: '2.5'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += [ '-visitor', '-package', 'fp.image.lang.parse']
    outputDirectory = new File("src/main/java/fp/image/lang/parse")
}
compileJava.dependsOn generateGrammarSource

clean {
    delete "src/main/java/fp/image/lang/parse"
}

jar {
    from configurations.runtime.collect { zipTree(it) }

    manifest {
        attributes(
            'Built-By': System.getProperty('user.name'),
            'Built-Date': new Date(),
            'Built-JDK': System.getProperty('java.version'),
            'Built-Gradle': gradle.gradleVersion,
            'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
            'Main-Class': 'fp.image.lang.Runner'
        )
    }

}

// Define the main class for the application
mainClassName = 'fp.image.lang.Runner'
